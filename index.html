<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RestA â€” Restaurant & Bar</title>
    <script>
      (function() {
        const stored = localStorage.getItem('resta-theme');
        const dark = stored === 'dark' || (!stored && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (dark) {
          document.documentElement.classList.add('dark');
          document.documentElement.style.colorScheme = 'dark';
        } else {
          document.documentElement.classList.remove('dark');
          document.documentElement.style.colorScheme = 'light';
        }
      })();
    </script>
    <style>
      #root[data-class="main-layout"]:has(> aside) { flex-direction: row; }
    </style>
  </head>
  <body>
    <div id="root" class="flex flex-col min-h-screen" data-class="main-layout"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
